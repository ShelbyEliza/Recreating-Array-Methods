function indexOf(searchElement, fromIndex) {
  var returnIndex = -1;
  var searchStart = 0;

  if (fromIndex) {
    searchStart = fromIndex
      if (fromIndex >= arguments.length) {
        return returnIndex;
      }
      if (fromIndex < 0) {
        searchStart = arguments.length + (fromIndex)
      }
  } 
  for(var i = searchStart; i <arguments.length; i++) {
      if (searchElement === array[i]) {
        returnIndex = i;
        break;
      }

};

  tests({
    'A. It should pass the search element as the first parameter. ': function() {
      var array = [1, 2, 3, 4];
      var indexOfArray = array.indexOf(2)
